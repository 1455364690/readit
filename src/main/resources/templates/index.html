<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>英语提高平台</title>
    <link rel="icon" th:href="@{/img/b1.ico}" type="images/x-ico" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script type="javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">

</nav>
<div class="container theme-showcase" role="main">
    <div class="jumbotron" style="margin-top: 200px">
        <h1>少侠你好！</h1>
        <p>你想快速提高英语吗？快在下方填写你的名字，点击开始，开启你的学习之旅吧！</p>
    </div>
    <div class="panel panel-default"  style="margin-top: 100px">
        <div class="panel-heading">
            <h3 class="panel-title">江湖准入证</h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon">少侠姓名</span>
                <input type="text" class="form-control" placeholder="莫非少侠叫楚留香？" th:value="${name}" style="margin-right: 20px;width: 200px">
                <button type="button" class="btn btn-primary" onclick="test()">进入江湖</button>
            </div>
        </div>

    </div>
</div>
<script th:inline="javascript">
    function test(){
        console.log(${name})
    }
</script>
</body>
</html>
